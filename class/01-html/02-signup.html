<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./02-signup.css">
</head>
<body>   

    <div class="signup__background">
        <div class="sign">
        <h2>회원 가입을 위해 <br>정보를 입력해 주세요</h2>  <br>
        <div>
            <label for="email">* 이메일</label><br>
            <input id="email" class = "radius" type="text" placeholder=""><hr>
        </div>
        <div>
            <label for="email">* 이름</label><br>
            <input class = "radius" type="text" placeholder=""><hr>
        </div>
        <div>
            <label for="email">* 비밀번호</label><br>
            <input class = "radius" type="text" placeholder=""><hr>
        </div>
        <div>
            <label for="email">* 비밀번호 확인</label><br>
            <input class = "radius" type="text" placeholder=""> <hr>
        </div>
        <br>
        

        <div class="gender"> 
            <input type="radio" name="gender" id="girl">
            <label for="girl">여성</label>
            <input type="radio" name="gender" id="boy">
            <label for="boy">남성</label>
        </div>
        <br>

        <div class="check">
            <input type="checkbox" id="terms">
            <label for="terms" id="checktext">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>            
        <hr>
        </div>
        <br>

        <button>가입하기</button>
        <!-- <button><b>가입하기</b></button> -->

        </div>
        
    </div>

</body> 
</html>
