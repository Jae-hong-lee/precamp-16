<!DOCTYPE html>
<html lang="ko">
    <title>Document</title>

    <style>
        /* border-box 사이징  content 내용 조절.*/
        *{
            box-sizing: border-box;
        }
        div{
            width: 80px;
            height: 80px;
            border: 2px solid red;
            padding: 15px;
        }

        .box{
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>박스 1</div> 
    <div class="box">
        <div>박스 2</div>
        <div>박스 3</div>
        <div>박스 4</div>
    </div>
    <div>박스 5</div>
</body>
</html>
