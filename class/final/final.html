<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Final</title>
    <link rel="stylesheet" href="final.css">
    <script src="./final.js"></script>

</head>
<body>
    <!--12개 div  -->
    <div class="background">
        <div class="signup__background">
            <div class="background__back">
                <div class="title">코드캠프 회원가입</div>
                    <div class="sign__page">
                        <div class = "textbox">
                            <input type="text" class="email__text" placeholder="이메일을 입력해 주세요">
                        </div>
                        <div class = "textbox">
                            <input type="text" class="email__text" placeholder="이름을 입력해 주세요">
                        </div>
                        <div class = "textbox">
                            <input type="password" class="email__text" placeholder="비밀번호를 입력해 주세요">
                        </div>
                        <div class = "textbox">
                            <input type="password" class="email__text" placeholder="비밀번호를 다시 입력해 주세요">
                        </div>
                    </div>
                <div class="call__number">
                    <input class="password" type="text" id = "p1" maxlength="3" oninput="changeFocus1()">
                    <div id="pw__text">  </div> 
                    <input class="password"type="text" id = "p2" maxlength="4" oninput="changeFocus2()">  
                    <div id="pw__text">  </div>
                    <input class="password"type="text" id = "p3" maxlength="4">
                </div>
    
                <div class="token__number">
                    <div id="token" class>000000</div>
                    <button onclick="pressedBtn()">인증번호 전송</button>
                </div>
    
                <div class="timer">
                    <div id="time">00:00</div>
                    <button id="finish">인증확인</button>
                </div>
    
                <div class="area">
                    <div class="area__home">
                        <select class="area__select">
                            <option class="area__opt" selected disabled>지역을 선택하세요</option>
                            <option class="area__opt">서울</option>
                            <option class="area__opt">인천</option>
                            <option class="area__opt">경기</option>
                        </select>
                    </div>
                </div>
    
                <div class="gender"> 
                    <input type="radio" name="gender" id="girl">
                    <label for="girl">여성</label>
                    <input type="radio" name="gender" id="boy">
                    <label for="boy">남성</label>
                </div>
    
                <div class="divideLine"></div>
    
                <button class="signup__button">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
