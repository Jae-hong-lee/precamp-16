<!DOCTYPE html>
<html lang="ko">
<head>
    <title>사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/dda5a1539e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&family=Hahmlet:wght@100&family=Hi+Melody&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="./javascript/index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY
                            <span class="zero">0</span>| TOTAL
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fas fa-file-signature"></i>
                                name
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-phone"></i>
                                phone
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-envelope-square"></i>
                                mail
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-images"></i>
                                instagram
                            </div>
                        </div>

                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨 😃</option>
                                    <option>슬픔 😥</option>
                                    <option>화남 😡</option>
                                    <option>분노 🤬</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">이재홍의 미니홈피</div>
                        <div class="right__header__setting">사생활보호설정</div>
                        <!-- 화살표 아이콘 ++ -->
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html" id="contentFrame"></iframe>
                        <!-- <iframe src="./game.html"></iframe> -->
                        <!-- <iframe src="./jukebox.html" ></iframe> -->
                    </div>

                </div>

                <div class="navigation">
                    <div id="menuHome" class="navigation__item" onclick="menuHome()">홈</div>
                    <div id="menuGame" class="navigation__item" onclick="menuGame()">게임</div>
                    <div id="menuJukebox" class="navigation__item" onclick="menuJukebox()">쥬크박스</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
